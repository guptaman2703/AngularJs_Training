<!DOCTYPE html>
<html ng-app="irctcApp">
<head>
    <meta charset="utf-8" />
    <title>IRCTC Angular JS Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/logo-nav.css" rel="stylesheet" />
</head>
<body> 
    <!-- IRCTC Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand ir-logo" href="#">
                    <img src="images/IRCTC_Logo.svg.png" alt="">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav ir-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <!-- <li>
                        <a href="#">Services</a>
                    </li>   -->                  
                    <!-- <li>
                        <a href="#">Contacts</a>
                    </li> -->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- IRCTC main content area -->
    
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
            <div ng-view></div>
        </div>
    </div>
    

    <!-- IRCTC Libraries -->
    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
    <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>

    <!-- IRCTC application handler -->
    <script src="app.js"></script>

    <!-- IRCTC Services -->
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <!-- Real user service that uses an api -->
    <script src="app-services/user.service.js"></script>
    <!-- Fake user service for demo that uses local storage -->
    <script src="app-services/user.service.local-storage.js"></script>

    <!-- IRCTC Controllers -->
    <!-- <script src="home/home.controller.js"></script> -->
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
</body>
</html>
