<div class="ir-login">
    <form name="form" ng-submit="vm.login()" role="form">
        <h2 class="form-signin-heading ir-lg-heading">IRCTC Login</h2>
        <div class="ir-email ir-input" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="ir-password ir-input" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="checkbox ir-remember">
          <label>
            <input type="checkbox" value="remember-me"> Keep me singed in
          </label>
        </div>
        <div class="ir-loginbtn">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-lg btn-primary btn-block ir-lgbtn">Login</button>
            <img ng-if="vm.dataLoading" src="images/download.gif" />
        </div>
        <div class="ir-fp-signup">
            Don't have account? SignUp <a href="#" class="signup">here..</a>
            <a href="#" class="forgot_pass">Forgot Password</a> 
        </div>
    </form>
</div>
